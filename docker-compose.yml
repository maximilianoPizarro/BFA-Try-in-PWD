# BFA-Try-in-PWD

version: '3.1'

services:

  nodo-bfa:
    image: bfaar/nodo:test
    ports:
      - 30303:30303
    volumes:
      - /home/bfa
    restart: always


  tsa2-api:
    image: bfaar/tsa2api:test
    ports:
      - 8545:80
    working_dir: /home/bfa/tsa/api
    environment:
      - GET_HOST=http://nodo-bfa:8545    
    command: npm run serve
    volumes:
      - /home/bfa      
    restart: always
